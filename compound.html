    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2f4f4f;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 4px solid #555;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .file-explorer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .file {
            width: 200px;
            height: 150px;
            background-color: #ddd;
            border: 1px solid #999;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .file img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px) grayscale(100%);
            transition: filter 0.3s ease;
            pointer-events: none;
        }

        .file.unlocked img {
            filter: none;
            pointer-events: auto;
        }

        .static-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static.gif');
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .file.unlocked .static-effect {
            opacity: 0;
            visibility: hidden;
        }

        .file.faded {
            animation: disintegrate 2s forwards;
        }

        @keyframes disintegrate {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-10px);
                filter: blur(5px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
                filter: blur(20px);
            }
        }

        .password-prompt {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2f4f4f;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<main>
    <div class="password-prompt">
        <label for="passwordInput">Enter the password to unlock files:</label>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="unlockFiles()">Unlock</button>
    </div>

    <div class="file-explorer">
        <!-- <div class="file" data-password="unlockImage">

<script>
    // Defected password relationships
    const defectedPasswords = {
        'LOSTSANITY': 'INSENSITIV',
        'INSENSITIV': 'LOSTSANITY'
    };

    function unlockFiles() {
        const passwordInput = document.getElementById('passwordInput').value;
        const files = document.querySelectorAll('.file');

        files.forEach(file => {
            const correctPassword = file.getAttribute('data-password');

            // Unlock the files with the correct password
            if (passwordInput === correctPassword) {
                file.classList.add('unlocked');
                const audio = file.querySelector('.hidden-audio');
                if (audio) {
                    // Add event listener to download the audio when file is clicked
                    file.addEventListener('click', function () {
                        downloadAudio(audio.getAttribute('src'));
                    });
                }
            }
            // Fade out and disintegrate sigils/files with defected passwords
            else if (defectedPasswords[passwordInput] === correctPassword) {
                file.classList.add('faded');
                setTimeout(() => file.remove(), 2000); // Remove the file after the animation
            }
        });
    }

    function downloadAudio(src) {
        const link = document.createElement('a');
        link.href = src;
        link.download = src.split('/').pop(); // Extracts filename from the URL
        link.click(); // Programmatically click the link to trigger the download
    }
</script>
